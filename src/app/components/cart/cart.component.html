
<ng-container *ngIf="products.length !=0">
    <div class="container" style="padding-top: 25px;">
        <table class="table table-light table-hover">
            <thead>
              <tr>
                <th scope="col">Sr.No</th>
                <th scope="col">Product Name</th>
                <th scope="col">Product Image</th>
                <th scope="col">Description</th>
                <th scope="col">Price</th>
                <th scope="col">Quantity</th>
                <th scope="col">Total</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
          <tr *ngFor="let item of products let i=index">
                <td scope="row">{{i+1}}</td>
                <td>{{item.title}}</td>
                <td><img [src]="item.image" style="height: 100px; width: 100px;" alt=""></td>
                <td style="width: 25%;">{{item.description}}</td>
                <td style="width: 12%;">{{item.price}}</td>
                <td style="width: 12%;">{{item.quantity}}</td>
                <td style="width: 12%;">{{item.price}}</td>
                <td style="width: 12%;"><button (click)="removeItem(item)" class="btn btn-danger"><i class="fas fa-trash"></i></button></td>
              </tr>
              <tr>
                <td colspan="4"></td>
                <td><button (click)="emptyCart()" class="btn btn-danger">Empty cart</button></td>
                <td><button routerLink="/products" class="btn btn-primary">Shop More</button></td>
                <td><button class="btn btn-success">Checkout</button></td>
                <td><strong>Grand Total:${{grandTotal}}</strong></td>
              </tr>
            </tbody>
          </table>
    </div>
</ng-container>

<ng-container *ngIf="products.length == 0" >
    <!-- Empty Cart -->
<div class="container-fluid mt-100">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body cart">
            <div class="col-sm-12 empty-cart-cls text-center">
              <img
                src="https://i.imgur.com/dCdflKN.png"
                width="130"
                height="130"
                class="img-fluid mb-4 mr-3"
              />
              <h3><strong>Your Cart is Empty</strong></h3>
              <h4>Add something to make me happy :)</h4>
              <a
                routerLink="/"
                class="btn btn-primary cart-btn-transform m-3"
                data-abc="true"
                >continue shopping</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
